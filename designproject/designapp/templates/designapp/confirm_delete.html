{% extends "base.html" %}
{% block title %}<title>Удаление заявки</title>{% endblock %}
{% block content %}
<h2>Подтвердите удаление заявки</h2>
<p>Вы уверены, что хотите удалить заявку "{{ application.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'designapp:profile' %}">Отмена</a>
</form>
{% endblock %}
